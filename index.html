<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            text-align: center;
            padding: 0 20px; /* Adds left and right margin on mobile */
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #000;
            color: #fff;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0 30px; /* Increase left/right margin on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poweroften</h1>
        <p>Handcrafted bespoke eyewear</p>
        <p>Every piece is designed and meticulously handmade by <em>me</em></p>
        <p>Prologue: 6 ¬∑ 6 ¬∑ 25</p>
        <a href="mailto:poweroften@gmail.com">Email <em>me</em></a>
    </div>
    <div id="countdown"></div>
    <script>
        function updateCountdown() {
            const eventDate = new Date("June 6, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Event Started!";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
