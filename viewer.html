<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power of Ten — Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="viewer-page">
  <header class="site-header" id="siteHeader">
    <a class="brand" href="index.html" aria-label="Back to index">
      <img src="img/logo.png" alt="Power of Ten" />
    </a>
  </header>

  <div class="brand-footer" id="brandFooter" aria-hidden="true">
    <img src="img/logo.png" alt="" />
  </div>

  <div id="slideshow">
    <a class="close" href="index.html" aria-label="Close">×</a>

    <!-- Native scroll-snap viewer -->
    <div class="slide-viewport" id="slideViewport" aria-label="Gallery viewer">
      <div class="slide-strip" id="slideStrip"></div>
    </div>

    <!-- Keep your arrows -->
    <button class="arrow left" aria-label="Previous">‹</button>
    <button class="arrow right" aria-label="Next">›</button>
  </div>

  <div id="counter"></div>
  <script src="script.js"></script>
</body>
</html>
